<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consent Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dracula Theme -->
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
        }
        .card {
            background-color: #44475a;
            border: none;
        }
        .card-header {
            background-color: #6272a4;
            border-bottom: 2px solid #bd93f9;
        }
        .card-header h1 {
            color: #f8f8f2;
        }
        .list-group-item {
            background-color: #44475a;
            border: none;
            color: #f8f8f2;
        }
        .btn-approve {
            background-color: #50fa7b;
            border: none;
            color: #282a36;
        }
        .btn-deny {
            background-color: #ff5555;
            border: none;
            color: #282a36;
        }
        .btn-approve:hover, .btn-deny:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="h3">Consent Required</h1>
        </div>
        <div class="card-body">
            <p>This application is requesting the following permissions:</p>
            <ul class="list-group mb-4">
                <li class="list-group-item">View your email address</li>
                <li class="list-group-item">View your profile information</li>
            </ul>
            <form method="POST" action="{{.ConsentPageURL}}">
                <input type="hidden" name="client_id" value="{{.ClientId}}">
                <input type="hidden" name="scope" value="{{.Scope}}">
                <input type="hidden" name="redirect_uri" value="{{.RedirectUri}}">
                <input type="hidden" name="response_type" value="{{.ResponseType}}">
                <button type="submit" name="consent" value="approve" class="btn btn-success mr-2">Approve</button>
                <button type="submit" name="consent" value="deny" class="btn btn-danger">Deny</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
