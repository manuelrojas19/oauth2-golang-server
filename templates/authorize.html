<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .consent-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .consent-container h2 {
            margin: 0 0 1.5rem;
            color: #333;
            font-size: 1.5rem;
        }

        .permissions-list {
            text-align: left;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .permission-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .permission-item svg {
            margin-right: 0.5rem;
            fill: #6200ea;
        }

        .consent-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .button {
            width: 48%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .approve-button {
            background-color: #6650A4;
            color: #fff;
        }

        .approve-button:hover {
            background-color: #7B61C8;
        }

        .deny-button {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }

        .deny-button:hover {
            background-color: #f1f1f1;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #777;
        }
    </style>
</head>
<body>
<div class="consent-container">
    <h2>Authorize Access</h2>
    <p>Your Company App would like to:</p>
    <ul class="permissions-list">
        <li class="permission-item">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            View your email address
        </li>
        <li class="permission-item">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            View your basic profile info
        </li>
    </ul>
    <div class="consent-buttons">
        <button class="button approve-button" onclick="approveConsent()">Approve</button>
        <button class="button deny-button" onclick="denyConsent()">Deny</button>
    </div>
    <div class="footer">
        &copy; 2024 Your Company
    </div>
</div>

<script>
    function approveConsent() {
        // Implement approval logic here
        alert('Consent Approved');
    }

    function denyConsent() {
        // Implement denial logic here
        alert('Consent Denied');
    }
</script>
</body>
</html>
